<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Step Project</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"><link rel="stylesheet" href="dist/style.min.css"></head><body><header class="header box"><div class="header__logo"> <a href="#">[DAN-MED]</a></div><div class="header__button"> <button type="button" class="btn btn-primary" id="enterButton">Вхід</button> <button class="header__create-visit" id="createButton">Створити візит</button> <button class="header__exit" id="exitButton">Вихід</button></div></header><div class="form-autoris"><form class="form-horizontal" role="form" method="POST"><div class="form-group"><div class="form-group"><label for="inputEmail3" class="col-sm-2 control-label"></label><div class="col-sm-10"> <input type="email" class="form-control" placeholder="Логин" name="login" pattern="[^@\s]+@[^@\s]+\.[^@\s]+"></div></div><div class="form-group"><label for="inputPassword3" class="col-sm-2 control-label"></label><div class="col-sm-10"> <input type="password" class="form-control" placeholder="Пароль" name="password"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"> <button type="submit" class="btn btn-default btn-sm">Вхід</button></div></div></form></div></div><main class="box"><section class="hello-window"><h2>No items have been added</h2></section><section class="filters"></section><section class="visits"> <button id="addVisit" type="button" class="btn btn-primary visit">Додати візит</button> <button id="getVisits" type="button" class="btn btn-primary visit">Отримати візити</button></section></main><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF
